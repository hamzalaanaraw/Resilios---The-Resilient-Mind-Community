<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>Resilios: AI Mental Wellness Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --safe-area-top: env(safe-area-inset-top, 0px);
        --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-left: env(safe-area-inset-left, 0px);
        --safe-area-right: env(safe-area-inset-right, 0px);
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }

      .pb-safe {
        padding-bottom: var(--safe-area-bottom);
      }

      .pt-safe {
        padding-top: var(--safe-area-top);
      }

      .pl-safe {
        padding-left: var(--safe-area-left);
      }

      .pr-safe {
        padding-right: var(--safe-area-right);
      }

      /* Scrollbars */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* View Animations */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .animate-view { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
      .animate-pop { animation: scaleIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
      
      .shimmer-premium {
        background: linear-gradient(90deg, #fbbf24 25%, #fef3c7 50%, #fbbf24 75%);
        background-size: 200% 100%;
        animation: shimmer 3s infinite linear;
      }

      /* Custom Checkbox */
      .custom-checkbox:checked {
        background-color: #10b981;
        border-color: #10b981;
      }
    </style>
